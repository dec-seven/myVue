  <div id="app"></div>
  <script src="./packages/reactivity/dist/reactivity.global.js"></script>
  
  <script>
    const {effect, reactive} = VueReactivity
    // 原始对象、目标对象
    const  aaa =  {
      name:'阿童木',
      age:18,
      hobby:{
        motion:'football'
      }
    }
    // 代理对象
    const bbb = reactive(aaa)
    const ccc = reactive(bbb)
    console.log(bbb === ccc);
  </script>
